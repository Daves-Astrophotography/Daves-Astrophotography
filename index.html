<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .email {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .email:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            margin: 0 10px;
            padding: 10px 15px;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
            display: inline-block;
        }
        .social a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

            <a href="https://x.com/daveauld" target="_blank">X: Dave Auld/X</a>
            <a href="https://www.instagram.com/dave_auld/" target="_blank">Instagram: Dave Auld</a>

    </div>
