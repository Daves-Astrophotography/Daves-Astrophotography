<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Astrophotography</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .email {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .email:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .social {
            margin-top: 20px;
        }
        .social table {
            margin: 0 auto;
            border-spacing: 10px;
        }
        .social a {
            padding: 10px 15px;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .social img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Changing things!</h1>
        <p>I'm re-evalutaing my hosting and site options, so in the mean time, you can find Dave and his astrophotography at the following locations;!</p>
        <div class="social">
            <table>
                <tr>
                    <td><a href="https://www.youtube.com/@DavesAstrophotography" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">YouTube</a></td>
                </tr>
                <tr>
                    <td><a href="https://x.com/daveauld" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter/X">X (/Twitter!)</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.instagram.com/dave_auld/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">Instagram</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.facebook.com/daves.astrophotography" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">Facebook</a></td>
                </tr>
            </table>
        </div>
        <p>You can contact Dave through those various platforms.</p>
    </div>
</body>
</html>
